	function hasClass(ele,cls) {
		return ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)'));

		if (!this.hasClass(ele,cls)) ele.className += " "+cls;

	var BrowserDetect = {

<script type="text/javascript">
var dialCodesTimeout = -1;
function addCodes(set) {
   var str = '';
   for(var i = (set - 1) * 11; i < set * 11; i++) {
  if(i < country_names['english'].length) {
 str += dialcodes[i] + "  -  " + country_names['english'][i] + "<br />";
  }
   }
   $('#dial_codes').html(str);
   
   if(set == 3)
  set = 1;
   else
  set++;

   dialCodesTimeout = setTimeout('addCodes(' + set + ')', 2000);
}

$(document).ready(function() {
$('.ac_results').bgiframe();


$('#country_reverse').mouseover(function() {
   //Get dial codes
   addCodes(1);
   //Show Dial Codes Div
   var pos = $('#search_form').offset();
   $('#dial_codes').show();
   $('#dial_codes').css('top', pos.top + 'px');
   $('#dial_codes').css('left', (pos.left + 460) + 'px');
}). mouseout (function() {
   if(dialCodesTimeout != -1)
 clearTimeout(dialCodesTimeout);
   //Hide Dial Codes Div
   $('#dial_codes').hide();
   $('#dial_codes').empty();
});
//Setting default dial code
//$('span#dialcode').html(dialcodes[01]);

if($.browser.msie) {
   if(!Array.indexOf){
    Array.prototype.indexOf = function(obj){
    for(var i=0; i<this.length; i++){
      if(this[i]==obj){
       return i;
      }
    }
    return -1;
    }
   }
}

$('#country_reverse').change(function() {
var val = $.trim($('#country_reverse option[value="' + $('#country_reverse').val() + '"]').html());
var val_chars = val.split('');
var encodedString = '';
for(var i = 0; i < val_chars.length; i++) {
    var code = val.charCodeAt(i);
   if(code > 129) {
       encodedString += "&#" + code + ";";
   } else {
       encodedString += val_chars[i];
   }
}
$('span#dialcode').html(dialcodes[country_names['english'].indexOf(encodedString)]);

});

function cityAutoCompleteFormatItem (data, i, total) {
	var myArray = data[0].split(",");
   if(myArray.length > 1)
	   return myArray[1];
   else 
	   return data[0];
}
function cityAutoCompleteFormatResult(data) {
	var text = data[0];
	var myArray = text.split(",");
	if(myArray.length > 1) {
		$('span#encode').html(myArray[1]);
	return ($('span#encode').html());
} else {
	return (text);
}
}

function findPos(obj) { 
        var curleft = curtop = 0; 
        if (obj.offsetParent) { 
            curleft = obj.offsetLeft; 
            curtop = obj.offsetTop; 
            while (obj = obj.offsetParent) { 
                curleft += obj.offsetLeft; curtop += obj.offsetTop; 
            } 
        } 
        return [curleft,curtop]; 
    }
    function showLang() { 
     clearTimeout(langTimeoutId);
     var lang = eId('lang');
     var lang_div = eId('lang_div');
     var offset = findPos(lang);
     lang_div.style.left = (offset[0] + lang.offsetWidth - 150) + 'px';
     lang_div.style.display = 'block';
    }
    var isLangActive = false; 
    var langTimeoutId; 
    function checkAndHideLang() { 
        if(!isLangActive) { 
            eId('lang_div').style.display = 'none';
            isLangActive = false; 
        } 
    }
    function hideLang() { 
        isLangActive = false; 
        langTimeoutId = setTimeout('checkAndHideLang()', 1000); 
    }
</script>
