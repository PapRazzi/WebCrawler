	<script>
			// Set common mobile vars
		arrivingURL=window.location.href;
		lowercaseURL=arrivingURL.toLowerCase();
		insert2URL="";
		hashLocation=lowercaseURL.indexOf("#");
		
		function createCookie22(name,value,days) {
	
			if (days) {
				var date = new Date();
				date.setTime(date.getTime()+(days*24*60*60*1000));
				var expires = "; expires="+date.toGMTString();
			}
			else var expires = "";
			document.cookie = name+"="+value+expires+";path=/;domain=kidshealth.org";
		}
			
		function readCookie22(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(';');
			for(var i=0;i < ca.length;i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1,c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			}
			return null;
		}
			
		function dynamicWellnessCenter2Category() {
			// check if wellness center and switch pageset
			/*if(lowercaseURL.indexOf("ps=180")!=-1 || lowercaseURL.indexOf("ps=280")!=-1 || lowercaseURL.indexOf("ps=380")!=-1) {
				arrivingURL=arrivingURL.replace("ps=180","ps=103");
				arrivingURL=arrivingURL.replace("ps=280","ps=203");
				arrivingURL=arrivingURL.replace("ps=380","ps=303");
			}*/
			/* Newest version pre WC lookup removal... removing this to nullify wc js redirect/rewrite
			if(mobileWcURL!='') { mobileURL = mobileWcURL; }
			*/
		}

		function urlify() {
		//mobileURL=arrivingURL.substr(0,7)+insert2URL+arrivingURL.substr(7);
		//alert("the lcurl is"+lowercaseURL+"and the hash location is"+hashLocation);
			
		
			if(lowercaseURL.indexOf("pagemanager")!=-1 && lowercaseURL.indexOf("#")!=-1) {
					mobileURL=arrivingURL.substr(0,hashLocation)+"\&m=y"+arrivingURL.substr(hashLocation);
					dynamicWellnessCenter2Category();
			}
			
			else if(lowercaseURL.indexOf("pagemanager")!=-1) {
					mobileURL=arrivingURL+"\&m=y";
					dynamicWellnessCenter2Category();
			}
			
			else {
				//mobileURL=arrivingURL.substr(0,7)+insert2URL+arrivingURL.substr(7);
				mobileURL=mothershipMobileURL;
			}
			
			if(mobileURL.indexOf("lic=1&")!=-1) {
				mobileURL=mobileURL.replace('lic=1','lic=152');	
			//document.write(mobileURL);
			}
			
		}
	
		function mobileDesktop() {
			//alert("mobile Desktop function run");
			thisScreen=screen.width;
			thisUA=navigator.userAgent;
			thisUA=thisUA.toLowerCase();
		if(thisUA.indexOf("iphone")!=-1||thisUA.indexOf("android")!=-1||thisUA.indexOf("iemobile")!=-1||thisUA.indexOf("blackberry")!=-1||thisUA.indexOf("opera m")!=-1||thisUA.indexOf("symbian")!=-1||thisUA.indexOf("dsi")!=-1) {
				window.device="mobile";	
			}
			else if(thisScreen<=599) {
				window.device="mobile";
			}
			else{ window.device="desktop"};
			
			if(device=="mobile") {
				urlify();
				document.location=mobileURL;
			}
			else {desktop152To1();}
		}
	
		function desktopPrefCookieCheck() {
			var desktopPreferred = readCookie22('desktopPref');
			if(desktopPreferred==1) {
				// do nothing unless licensee is 152
				// desktop152To1();
			}
			else {
				//alert("mobile"+desktopPreferred);
				mobileDesktop();
			}
		}
	
		function linkToMobile() {
			urlify();
			document.location=mobileURL;
			alert("hey, this is used!");
		}
		
		function desktop152To1() {
			if(device=="desktop" && lowercaseURL.indexOf("lic=152") !=-1) {
				mothershipDesktopFrom152=arrivingURL.replace('lic=152','lic=1');
				document.location=mothershipDesktopFrom152;
			}
		}
		
		desktopPrefCookieCheck();
	
		</script>
